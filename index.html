<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; top: 100px;}
    .attribution a { color: hsl(228, 45%, 44%); }

    body { width: 1440px; height: 100%; text-align: center; margin: 0 auto; background-color: hsl(257, 40%, 49%);}
    footer { width: 30%; height: auto;}
    


    .mainFrame { 
      width: 1440px; height: 100%;
    }

    .boxLeft {
      position: absolute; width: 50%; 
      margin: 0 auto; bottom: 80px;
    }

    .boxRight {
      position: absolute; width: 40%; display: inline-block; 
      margin: 20px 20px 20px 90px; top:180px; text-align: justify;
    }

    .btn {
      background-color: hsl(300, 69%, 71%); width:30%; height:40px;
      border-radius: 30px;
    }
    .btn:hover {
      background-color: hsl(300, 80%, 14%); width:30%; height:40px;
      border-radius: 30px;
    }

  </style>
</head>
<body>

  
  <div class="boxLeft"><img src="images/illustration-mockups.svg" alt="illestration-img"></div>
  <div class="mainFrame"><img src="images/bg-desktop.svg" alt="bg-desk-img"></div>


  <div class="boxRight">
    <h1>Build The Community</h1> <h1>Your Fans Will Love</h1> 

    <p style="width: 65%;">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.</p> 

    <button class="btn">Register</button> 
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Waleed Elian</a>.
    </p>
  </footer>
</body>
</html>
