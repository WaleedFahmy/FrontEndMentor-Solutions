<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; top: 2000px;}
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      width: 1000px;
      height:600px;
      margin: 0;
      position: relative;
      background-color:darkcyan;
      text-align: center;
      font-size: 18px;
      font-family: 'Kumbh Sans', sans-serif;
      font-weight: 400;
    }

    h1 {
      padding-top: 50px;
    }

    table {
      margin: auto;
      text-align: center;
    } 

    td {
      padding-right: 20px;
      padding-left: 20px;
      padding-bottom: 10px;
    }     

    .botCir {
      position: absolute;
      top: 500px;
      left: 700px;
    }

    .topCir {
      position: absolute;
      right: 250px;
      bottom:30px;
      
    }

    .mainContainer{
      height: 400px;
      width: 350px;
      background-color: whitesmoke;
      position: absolute;
      margin: 0px auto;
      border-radius: 4%;
      top: 250px;
      left: 610px;
    }

    .pattern-img {
      position: relative;
      width: 350px;
      border-radius: 15px 15px 0px 0px;
    }

    .profile-img {
      border-radius: 50%; 
      border: solid;
      border-color: white;
      border-width: 5px;
      position: absolute; 
      right: 125px; top: 100px;
    }

  </style>
</head>

<body>
  <img class="topCir" src="images/bg-pattern-top.svg" alt="topCircle-img">

    <div class="mainContainer">
      <img class="pattern-img" src="images/bg-pattern-card.svg" alt="pattern-img">
      <img class="profile-img" src="images/image-victor.jpg" alt="person-img">

      <h1>Victor Crest 26</h1>
      <h3 style="font-weight: 300;">London</h3>
      
      <hr>

      <table>
        <tr>
          <td><strong>80K</strong></td> <td><strong>803K</strong></td> <td><strong>1.4K</strong></td>
        </tr>
        <tr>
          <td style="font-size: small;">Followers</td> <td style="font-size: small;">Likes</td>
           <td style="font-size: small;">Photos</td>
        </tr>
      </table>
      
    </div>

  <img class="botCir" src="images/bg-pattern-bottom.svg" alt="bottomCircle-img">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Waleed Elian</a>.
  </div>
  
</body>
</html>
