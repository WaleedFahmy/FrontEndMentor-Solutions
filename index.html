<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; top: 650px;}
    .attribution a { color: hsl(228, 45%, 44%); }

    body { width: 1440px; height: 100%; text-align: center; margin: 0 auto; background-color: hsl(257, 40%, 49%);
          color: bisque;}
    footer { width: 30%; height: auto;}
    


    .mainFrame { 
      width: 1440px; height: 100%;
    }

    .logo {
      position: absolute;
      left:180px; margin-top: 50px; margin-bottom: 50px;
    }

    .boxLeft {
      position: absolute; width: 50%; left:150px;
      margin: 0 auto; bottom: 20px;
    }

    .boxRight {
      position: absolute; width: 40%; display: inline-block; 
      margin: 20px 20px 20px 20px; top:200px; text-align: justify;
      left: 950px; right: 0; 
    }

    .socialMedia {
      position: absolute; right: 0; top: 650px;
      height: auto; width: 25%;
      
    }

    .so-logo {
      display: inline-block;
      height: 32px; width: 32px;
    }

    .so-logo:hover {
      background-color: chartreuse;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
    }

    p {
      font-family: 'Open Sans', sans-serif;
    }

    .btn {
      background-color: hsl(300, 69%, 71%); width:30%; height:40px;
      border-radius: 30px; color: whitesmoke; font-family: 'Open Sans', sans-serif;
    }
    .btn:hover {
      background-color: darkgoldenrod; width:30%; height:40px;
      border-radius: 30px; color: whitesmoke; font-family: 'Open Sans', sans-serif;
    }

  </style>
</head>
<body>

  <div class="logo"> <img src="images/logo.svg" alt="logo-img"> </div> 
  <div class="boxLeft"><img src="images/illustration-mockups.svg" alt="illestration-img"></div>
  <div class="mainFrame"><img src="images/bg-desktop.svg" alt="bg-desk-img"></div>


  <div class="boxRight">
    <h1>Build The Community</h1> <h1>Your Fans Will Love</h1> 

    <p style="width: 65%;">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.</p> 

    <button class="btn">Register</button> 
  </div>
  <footer style="color: whitesmoke;">
    <p class="attribution">
      Challenge by <a style="color: whitesmoke;" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a style="color: whitesmoke;" href="#">Waleed Elian</a>.
    </p>
    <div class="socialMedia">
      <a class="so-logo" style="height: 32px; width: 32px; padding: 2%; border-radius: 40%;" 
      href="https://www.facebook.com/"> <img src="images/021-facebook.svg" alt="facebook-logo"> </a>
      <a class="so-logo" style="height: 32px; width: 32px; padding: 2%;" 
      href="https://twitter.com/explore"> <img src="images/043-twitter.svg" alt="twitter-logo"> </a>
      <a class="so-logo" style="height: 32px; width: 32px; padding: 2%;" 
      href="https://www.instagram.com/"> <img src="images/025-instagram.svg" alt="instgram-logo"> </a>
    </div>
  </footer>
</body>
</html>
